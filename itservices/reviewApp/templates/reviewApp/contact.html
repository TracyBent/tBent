
{% extends "reviewApp/base.html" %}

{%load crispy_forms_tags %}

{% block content %}

<div class="content-section">

	
	<form method ="POST">

		{% csrf_token %}

	<fieldset class = "form-group">
		<legend class="border-bottom mb-4">

			Contact Us

		</legend> 

	{{ form|crispy }} 


	</fieldset>



	<div>
    	<label for="name">Name:</label>
    	<input type="text" id="name" name="user_name">
  	</div>
  	<div>
    	<label for="email">E-mail:</label>
    	<input type="email" id="mail" name="user_mail">
  	</div>
  	<div>
    	<label for="address">Address:</label>
    	<input type="address" id="address" name="user_address">
  	</div>
  	<div>
    	<label for="subject">Enquiry Subject:</label>
    	<input type="subject" id="subject" name="user_subject">
  	</div>
  	<div>
    	<label for="msg"> Enquiry:</label>
    	<textarea id="enquiry" name="user_enquiry"></textarea>
  	</div>

  	


	<div class = "form-group">
		<button class = "btn btn-outline-info" type= "submit"> Submit </button>


	</div>
</form>

<style>

form {
  /* Just to center the form on the page */
  margin: 10 auto;
  width: 685px;
  /* To see the outline of the form */
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}

form div + div {
  margin-top: 1em;
}

label {
  /* To make sure that all labels have the same size and are properly aligned */
  display: inline-block;
  width: 90px;
  text-align: left;
}

input, textarea {
  /* To make sure that all text fields have the same font settings
     By default, textareas have a monospace font */
  font: 1em sans-serif;

  /* To give the same size to all text fields */
  width: 300px;
  box-sizing: border-box;

  /* To harmonize the look & feel of text field border */
  border: 1px solid #999;
}

input:focus, textarea:focus {
  /* To give a little highlight on active elements */
  border-color: #000;
}

textarea {
  /* To properly align multiline text fields with their labels */
  vertical-align: top;

  /* To give enough room to type some text */
  height: 5em;
}


button {

	margin: auto;
    width: 20%;
    border-radius: 10px;
    border: none;
    padding: 10px 20px;
    color: aliceblue;
    background-color: #d6a844;
    text-align: center;


  /* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
  
}


</style>

</div>

{% endblock content %}
